# CommandBundle Configuration

# Commands that cannot be used in bundles (security feature)
# Add any dangerous commands here to prevent abuse
blacklisted-commands:
  - stop
  - restart
  - op
  - deop
  - pardon
  - ban
  - ban-ip
  - whitelist

# Enable debug messages in console
debug: false

# Log all command bundle executions
log-executions: false

# Host command execution (disabled by default - security feature)
# Allows executing system commands on the host machine using $ prefix
# WARNING: Enabling this is a security risk!
host-commands-enabled: false

# Webhook execution (disabled by default)
# Allows sending HTTP requests using % prefix
webhooks-enabled: false

# Commands file configuration
# Default commands file name (used when adding commands through /bundle command)
# Commands are loaded from the 'commands' folder and merged into memory
# When saving new commands, they are saved to this default file
default-commands-file: commands.yml

# Auto-load commands configuration
# If enabled, all .yml files in the commands/ directory are loaded at startup
# If disabled, only the default-commands-file is loaded automatically
# You can use /bundle loadfile and /bundle enablefile to load additional files
auto-load-commands: false

