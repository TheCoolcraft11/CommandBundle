# CommandBundle Configuration

# Commands that cannot be used in bundles (security feature)
# Add any dangerous commands here to prevent abuse
blacklisted-commands:
  - stop
  - restart
  - op
  - deop
  - pardon
  - ban
  - ban-ip
  - whitelist

# Enable debug messages in console
debug: false

# Log all command bundle executions
log-executions: false

# Host command execution (disabled by default - security feature)
# Allows executing system commands on the host machine using $ prefix
# WARNING: Enabling this is a security risk!
host-commands-enabled: false

# Webhook execution (disabled by default)
# Allows sending HTTP requests using % prefix
webhooks-enabled: false

